<!DOCTYPE html>
<html lang="es">
<head>
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=1" />
<title>Men√∫ Popup con Iconos</title>
<style>
  body {
    margin: 0; background: rgba(0,0,0,0.6);
    display: flex; justify-content: center; align-items: center;
    height: 100vh; font-family: Arial, sans-serif;
  }
  .popup {
    background: white; border-radius: 10px;
    padding: 20px; width: 320px;
    box-shadow: 0 0 15px rgba(0,0,0,0.5);
  }
  .popup a {
    display: flex; align-items: center;
    padding: 10px; margin: 5px 0;
    background: #0077ff;
    color: white; text-decoration: none;
    border-radius: 5px;
  }
  .popup img {
    width: 24px; height: 24px;
    margin-right: 10px;
  }
</style>
</head>
<body>
  <div class="popup">
    <a href="https://www.youtube.com/watch?v=2matrJ_WZ7A" target="_blank">
      <img src="https://example.com/icon1.png" alt="Icono 1" />
      Enlace 1
    </a>
    <a href="https://www.cuevana.is/serie/108978/reacher/temporada/1/episodio/8" target="_blank">
      <img src="https://example.com/icon2.png" alt="Icono 2" />
      Enlace 2
    </a>
    <a href="https://link3.com" target="_blank">
      <img src="https://example.com/icon3.png" alt="Icono 3" />
      Enlace 3
    </a>
    <a href="https://link4.com" target="_blank">
      <img src="https://example.com/icon4.png" alt="Icono 4" />
      Enlace 4
    </a>
    <a href="https://link5.com" target="_blank">
      <img src="https://example.com/icon5.png" alt="Icono 5" />
      Enlace 5
    </a>
  </div>
</body>
</html>
